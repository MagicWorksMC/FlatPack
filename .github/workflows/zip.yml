name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: pull latest and remove old file from repo
      run: |
        PREV_COMMIT_AUTHOR_NAME=$(git log -1 --format=%an HEAD^)
        PREV_COMMIT_AUTHOR_EMAIL=$(git log -1 --format=%ae HEAD^)
        git config user.name "$PREV_COMMIT_AUTHOR_NAME"
        git config user.email "$PREV_COMMIT_AUTHOR_EMAIL"
        git config pull.rebase false
        git pull
        rm -f FlatPack-Release.zip
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        filename: 'FlatPack-Release.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig'
    - name: Make new commit with previous message
      run: |
        PREV_COMMIT_MESSAGE=$(git log -1 --format=%B HEAD^)
        git add .
        git commit -m "$PREV_COMMIT_MESSAGE"
        git push --force 
